<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>hangMan</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-contenar">
        <div class="hangMan">
            <div class="text">
                <h1>hangman</h1>
            <hr>
            </div>
            <div class="hangMan-drow">
                <div class="theDrow">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                </div>
                <div class="the-man">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands"></div>
                    <div class="legs"></div>
                </div>
            </div>
        </div>
        <div class="word">
            <div class="titel"> <h1>word from:<span></span></h1>
                <hr></div>
            <div class="letters">
            </div>
        </div>
        <div class="note">
            <h1>note</h1>
            <hr>
            <div></div>
        </div>
    </div>
    <div class="x-word">
    </div>
    <div class="fineth"></div>
    <audio id="success" src="audio/accept.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
    <audio id="game-over" src="audio/gameOver.mp3"></audio>
    <audio id="well-done" src="audio/success.mp3" preload="auto"></audio>

    <script src="main.js"></script>
</body>
</html>
